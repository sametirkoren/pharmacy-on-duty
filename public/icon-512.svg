<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#050b14"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="186" fill="none" stroke="rgba(0,255,157,0.15)" stroke-width="4"/>
  
  <!-- Pharmacy Cross with glow -->
  <g filter="url(#glow)">
    <!-- Vertical bar -->
    <rect x="203" y="123" width="106" height="266" rx="20" fill="url(#crossGrad)"/>
    <!-- Horizontal bar -->
    <rect x="123" y="203" width="266" height="106" rx="20" fill="url(#crossGrad)"/>
  </g>
  
  <!-- Location pin dot -->
  <circle cx="256" cy="256" r="32" fill="#050b14"/>
  <circle cx="256" cy="256" r="16" fill="#00ff9d"/>
</svg>
