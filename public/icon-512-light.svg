<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="crossGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradLight)" filter="url(#shadowLight)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="504" height="504" rx="96" fill="none" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="186" fill="none" stroke="rgba(16,185,129,0.2)" stroke-width="4"/>
  
  <!-- Pharmacy Cross -->
  <g>
    <!-- Vertical bar -->
    <rect x="203" y="123" width="106" height="266" rx="20" fill="url(#crossGradLight)"/>
    <!-- Horizontal bar -->
    <rect x="123" y="203" width="266" height="106" rx="20" fill="url(#crossGradLight)"/>
  </g>
  
  <!-- Location pin dot -->
  <circle cx="256" cy="256" r="32" fill="#ffffff"/>
  <circle cx="256" cy="256" r="16" fill="#10b981"/>
</svg>
