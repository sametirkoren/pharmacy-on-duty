<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#050b14"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="rgba(0,255,157,0.15)" stroke-width="2"/>
  
  <!-- Pharmacy Cross with glow -->
  <g filter="url(#glow)">
    <!-- Vertical bar -->
    <rect x="76" y="46" width="40" height="100" rx="8" fill="url(#crossGrad)"/>
    <!-- Horizontal bar -->
    <rect x="46" y="76" width="100" height="40" rx="8" fill="url(#crossGrad)"/>
  </g>
  
  <!-- Location pin dot -->
  <circle cx="96" cy="96" r="12" fill="#050b14"/>
  <circle cx="96" cy="96" r="6" fill="#00ff9d"/>
</svg>
